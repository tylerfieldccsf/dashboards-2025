<div class="card my-2 {{- include.css }}">
  <div class="card-body">
    {%- if include.index -%}
    <h5 class="card-title hover-link" id="fact-{{include.index}}">{{include.title}}
      <a class="icon d-none" href="#fact-{{include.index}}"><i class="fs-5 fa-regular fa-link" aria-hidden="true"></i></a>
    </h5>
    {%- else -%}
    <h5 class="card-title hover-link">{{include.title}}</h5>
    {%- endif -%}    

    {%- if include.info -%}
    <h6 class="card-subtitle mb-2 text-muted">{{include.info}}</h6>
    {%- endif -%}    
    <div class="card-text">
        <p class="{{include.data_css}}">{{include.data}}</p>
    </div>
    {%- if include.link -%}
    <a href="{{include.link}}" class="btn btn-primary">More Info</a>
    {%- endif -%}
  </div>
  <div class="card-footer text-muted">
    <p>{{include.about}}</p>
  </div>
</div>
